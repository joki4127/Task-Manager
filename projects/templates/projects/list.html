{% extends 'base.html' %}

{% block content %}
<div>
    <h1>My Projects</h1>
    {% if projectlist|length == 0 %}
    <p>You are not assigned to any projects</p>
    {% else %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Number of tasks</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projectlist %}
            <tr>
                <td>{{project.name}}</td>
            </tr>
            {% endfor %}
        </tbody>
        {% endif %}
    </table>
</div>
{% endblock content %}
